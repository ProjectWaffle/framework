<div  ng-cloak data-ng-init="edit()">
    <form id="settingsholder" ng-submit="submit()">
        <div>
            <label>Code</label>
            <input type="text" ng-model="configuration.code" readonly="readonly">
        </div>
        <div>
            <label>Description</label>
            <input type="text" ng-model="configuration.display" readonly="readonly">
        </div>
        <div>
            <label>Value</label>
            <input ng-model="configuration.value" type="text" required="required"/>        
        </div>
        <div>
            <input type="submit" value="Submit" class="small button"/>
        </div>
        <div style="padding-top: 10px">
            <label class="error">{{message}}</label>
        </div>
    </form>
</div>
