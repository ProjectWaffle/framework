<form id="settingsholder" ng-submit="submit()" ng-controller="ConfigurationEditCtrl">
    <div>
        <label>Code</label>
        <input type="text" ng-model="configuration.code"  value="{{configuration.code}}" readonly="readonly">
    </div>
    <div>
        <label>Description</label>
        <input type="text" ng-model="configuration.display" value="{{configuration.display}}" readonly="readonly">
    </div>
    <div>
        <label>Value</label>
        <input ng-model="configuration.value" type="text" value="{{configuration.value}}" />        
    </div>
    <div>
        <input type="submit" value="Submit" class="small button"/>
    </div>
    <div style="padding-top: 10px">
        <label class="error">{{error}}</label>
    </div>
</form>
