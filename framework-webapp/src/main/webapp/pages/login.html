<form id="login" action="/" method="post">
    <div class="large-12 columns">
        <h3>Login</h3>
    </div>
    <div class="large-12 columns">
        <label>
            <span>Username :</span>
            <input placeholder="username" type="text" tabindex="1" required="required">
        </label>
    </div>
    <div class="large-12 columns">
        <label> 
            <span>Password :</span>
            <input placeholder="password" type="password" tabindex="2" required="required">
        </label>
    </div>
    <div class="large-12 columns">
        <input type="submit" class="small button" value="Login">
    </div>
</form>
