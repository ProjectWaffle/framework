<table>
    <thead>
        <tr>
            <th>CODE</th>
            <th>Description</th>
            <th>Value</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="systemParameter in serviceResponse.result">
            <td><a href="#/systemParameters/{{systemParameter.code}}">{{systemParameter.code}}</a></td>
            <td>{{systemParameter.display}}</td>
            <td>{{systemParameter.value}}</td>
        </tr>
    </tbody>
</table>
