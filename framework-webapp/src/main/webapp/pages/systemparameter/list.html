<table>
    <thead>
        <tr>
            <th>CODE</th>
            <th>Description</th>
            <th>Maximum</th>
            <th>Minimum</th>
            <th>Read Only</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="systemParameter in systemParameter.results | filter:search | orderBy:'name'">
            <td><a href="edit/{{systemParameter.id}}">{{systemParameter.code}}</a></td>
            <td>{{systemParameter.description}}</td>
            <td>{{systemParameter.maximum}}</td>
            <td>{{systemParameter.minimum}}</td>
            <td>{{systemParameter.value}}</td>
        </tr>
    </tbody>
</table>
